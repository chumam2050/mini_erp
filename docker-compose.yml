version: '3.8'

services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    image: minierp-backend:latest
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-5000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    # By default use a named volume to avoid permission issues with host bind mounts
    # Set UPLOADS_PATH=/path/on/host to use a host path instead
    volumes:
      - ${UPLOADS_PATH:-backend-uploads}:/usr/src/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    image: minierp-frontend:latest
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped
    depends_on:
      - backend

networks:
  default:
    driver: bridge

volumes:
  backend-uploads:
