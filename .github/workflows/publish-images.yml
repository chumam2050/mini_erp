name: Publish Docker images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

env:
  BACKEND_IMAGE_GH: ghcr.io/${{ github.repository_owner }}/minierp-backend
  FRONTEND_IMAGE_GH: ghcr.io/${{ github.repository_owner }}/minierp-frontend

jobs:
  build-and-push:
    name: Build & push to GHCR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./packages/backend
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE_GH }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE_GH }}:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./packages/frontend
          file: ./packages/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE_GH }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE_GH }}:latest

  mirror-to-dockerhub:
    name: Mirror to Docker Hub (optional)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./packages/backend
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/minierp-backend:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/minierp-backend:latest

      - name: Build & push frontend to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./packages/frontend
          file: ./packages/frontend/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/minierp-frontend:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/minierp-frontend:latest
